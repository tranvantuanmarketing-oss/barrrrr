        // --- LOGIN SCREEN ---

                            Titan Club

            const handleCreateOrder = (orderInfo) => {

            const handleTaskAction = (taskId, action) => {
                setTaskData(taskData.map(t => t.id === taskId ? { ...t, status: action === 'accept' ? 'doing' : 'done' } : t));
            };

            const navItems = [
                { id: "dashboard", label: "T·ªïng Quan", icon: Icons.LayoutDashboard, roles: ["owner", "manager"] },
                { id: "cashin", label: "Ti·ªÅn V√†o (POS)", icon: Icons.TrendingUp, roles: ["owner", "manager", "staff"] },

                  </div>

                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                      <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <h3 className="text-md font-bold text-white mb-2">C∆° C·∫•u Chi</h3>
                        <div className="h-48 md:h-64">

                        {/* Main Content */}
                        <main className="flex-1 overflow-y-auto p-4 bg-slate-900 scroll-smooth">

                                            </div>

                                    </div>
                                </div>
                            )}
                            {currentView === 'cashout' && renderCashOut()}
                            {currentView === 'staff' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 animate-fade-in pb-20">
                                    {staffData.map(s => <div key={s.id} className="bg-slate-800 p-4 rounded-xl flex justify-between items-center border border-slate-700 shadow-sm">
                                        <div className="flex items-center gap-3">

                                            <div><div className="font-bold text-white text-sm">{s.name}</div><div className="text-xs text-slate-400">{s.role} ‚Ä¢ {s.shift}</div></div>
                                        </div>
                                        <div className="text-emerald-400 font-bold text-sm">{formatCurrency(s.revenue)}</div>
                                    </div>)}
                                </div>
                            )}
                            {currentView === 'tasks' && renderTasks()}

                        <POSModal isOpen={isPOSOpen} onClose={() => setIsPOSOpen(false)} menuItems={INITIAL_MENU} onSave={handleCreateOrder} tablesAvailable={tables} />
                        <TaskModal isOpen={isTaskModalOpen} onClose={() => setIsTaskModalOpen(false)} staffList={staffData} onSave={handleAddTask} />
                        <AddExpenseModal isOpen={isExpenseModalOpen} onClose={() => setIsExpenseModalOpen(false)} onSave={handleAddExpense} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TitanApp />);
    </script>
