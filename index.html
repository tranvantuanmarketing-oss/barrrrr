                <div className="flex h-screen bg-slate-900 text-slate-100 font-sans overflow-hidden">
                    {/* Mobile Sidebar Overlay */}
                    <div className={`sidebar-overlay fixed inset-0 bg-black/80 z-40 md:hidden ${isSidebarOpen ? 'opacity-100 visible' : 'opacity-0 invisible'}`} onClick={closeSidebar}></div>

                    {/* Sidebar */}
                    <aside className={`sidebar-menu fixed inset-y-0 left-0 z-50 w-64 bg-slate-950 border-r border-slate-800 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 md:w-64 flex flex-col transition-transform duration-300`}>
                        <div className="p-4 flex items-center justify-center h-16 border-b border-slate-800">
                            <h1 className="text-2xl font-black text-indigo-500 uppercase tracking-widest">TITAN</h1>
                        </div>
                        <nav className="flex-1 py-6 px-4 space-y-2">
                            {navItems.filter(item => item.roles.includes(role)).map((item) => (
                                <button key={item.id} onClick={() => { setCurrentView(item.id); closeSidebar(); }} className={`w-full flex items-center p-3 rounded-xl font-bold transition-all ${currentView === item.id ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-900/50' : 'text-slate-400 hover:text-white'}`}>
                                    <item.icon className="w-5 h-5 mr-3" /> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 space-y-4 border-t border-slate-800">
                            <div className="flex justify-center">
                                <LanguageSwitcher lang={lang} setLang={setLang} />
                            </div>
                            <button onClick={handleLogout} className="w-full flex items-center justify-center gap-2 text-xs px-3 py-3 rounded-lg font-bold border border-rose-900 text-rose-500"><Icons.LogOut size={16} /> {t.logout}</button>
                        </div>
                    </aside>

                    <div className="flex-1 flex flex-col h-screen overflow-hidden bg-slate-900 relative">
                        {/* Header */}
                        <header className="h-16 bg-slate-950/80 backdrop-blur-md border-b border-slate-800 flex items-center justify-between px-4 z-30">
                            <button onClick={toggleSidebar} className="md:hidden text-slate-300 p-2"><Icons.Menu /></button>
                            <div className="font-bold text-white md:hidden uppercase tracking-wider">{navItems.find(i => i.id === currentView)?.label}</div>
                            <div className="flex-1 hidden md:block"></div>
                            <div className="flex items-center space-x-3">
                                <div className="text-right hidden sm:block"><div className="text-sm font-bold text-white">{role === 'owner' ? 'L√™ Minh' : role === 'manager' ? 'Ph·∫°m H√πng' : 'Tu·∫•n Tiger'}</div><div className="text-[10px] text-indigo-400 font-bold uppercase">{t[role]}</div></div>
                                <div className="w-9 h-9 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold border-2 border-slate-700 text-xs">{role === 'owner' ? 'LM' : role === 'manager' ? 'PH' : 'TT'}</div>
                            </div>
                        </header>

                        {/* Main Content */}
                        <main className="flex-1 overflow-y-auto p-4 bg-slate-900 scroll-smooth">
                            {currentView === 'dashboard' && renderDashboard()}
                            {currentView === 'cashin' && (
                                <div className="space-y-4 animate-fade-in pb-20">
                                    <div className="flex justify-between items-center">
                                        <DateFilter value={dateFilter} onChange={setDateFilter} t={t} lang={lang} />
                                        <button onClick={() => setIsPOSOpen(true)} className="bg-emerald-600 text-white p-2 rounded-lg shadow-lg"><Icons.Plus size={20} /></button>
                                    </div>
                                    <div className="grid grid-cols-3 md:grid-cols-5 gap-2 md:gap-3">
                                        {tables.map(t_item => (
                                            <div key={t_item.id} onClick={() => t_item.status === 'empty' && setIsPOSOpen(true)} className={`aspect-square rounded-xl flex flex-col items-center justify-center border-2 cursor-pointer active:scale-95 transition-transform ${t_item.status === 'occupied' ? 'bg-rose-900/40 border-rose-500' : 'bg-emerald-900/20 border-emerald-500/30'}`}>
                                                <span className="font-bold text-lg">{t_item.id}</span>
                                                <div className="text-[10px] mt-1 text-center w-full overflow-hidden px-1">{t_item.status === 'occupied' ? <><div className="truncate">{t_item.customerName}</div><div className="text-rose-300 font-mono">{formatCurrency(t_item.total, lang)}</div></> : <span className="opacity-50">{t.empty}</span>}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            {currentView === 'cashout' && renderCashOut()}
                            {currentView === 'staff' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3 animate-fade-in pb-20">
                                    {staffData.map(s => <div key={s.id} className="bg-slate-800 p-4 rounded-xl flex justify-between items-center border border-slate-700 shadow-sm">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center font-bold text-slate-300">{s.avatar}</div>
                                            <div><div className="font-bold text-white text-sm">{s.name}</div><div className="text-xs text-slate-400">{s.role} ‚Ä¢ {s.shift}</div></div>
                                        </div>
                                        <div className="text-emerald-400 font-bold text-sm">{formatCurrency(s.revenue, lang)}</div>
                                    </div>)}
                                </div>
                            )}
                            {currentView === 'tasks' && renderTasks()}
                        </main>

                        <POSModal isOpen={isPOSOpen} onClose={() => setIsPOSOpen(false)} menuItems={menuItems} onSave={handleCreateOrder} tablesAvailable={tables} t={t} lang={lang} />
                        <TaskModal isOpen={isTaskModalOpen} onClose={() => setIsTaskModalOpen(false)} staffList={staffData} onSave={handleAddTask} t={t} />
                        <AddExpenseModal isOpen={isExpenseModalOpen} onClose={() => setIsExpenseModalOpen(false)} onSave={handleAddExpense} t={t} />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TitanApp />);
    </script>
</body>
</html>
